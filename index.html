<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script defer src="pong.js"></script>
    <title>PONG Online</title>
</head>
<body>
    <header>
        <a href="https://github.com/WayneRocha/pong-online" target="_blank" class="github-corner"
        aria-label="Repositório no Github">
            <svg viewBox="0 0 250 250" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                    fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
    </header>
    <h1>PONG Online</h1>
    <canvas width="650px" height="300px" tabindex="0">
        <h1>Se você está vendo está mensagem é porque seu navegador não consegue executar Javascript<br>Por favor <a href="https://www.google.com/chrome/" target="_blank" rel="external">clique aqui</a> para baixar um navegador compativel</h1>
    </canvas>
    <div id="controls">
        <h2>controles</h2>
        <img id="img_instructions" src="img/controls.png" alt="game controls/controles" title="controles">
    </div>
    <style>
        * {
            margin: 0;
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        body {
            user-select: none;
            font-family: monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
        }
        #controls {
            display: inherit;
            flex-direction: column;
            align-items: center;
        }
        #img_instructions {
            max-width: 50vw;
        }
        canvas {
            max-width: 80vw;
        }
        canvas h1 {
            font-size: large;
        }
        canvas h1 a {
            color: cyan;
        }
        .github-corner {
            border-bottom: 0;
            position: fixed;
            right: 0;
            text-decoration: none;
            top: 0;
            z-index: 1;
            margin: 0;
        }
        .github-corner:hover .octo-arm {
            -webkit-animation: octocat-wave 560ms ease-in-out;
            animation: octocat-wave 560ms ease-in-out;
        }
        .github-corner svg {
            margin: 0;
            color: rgb(0, 0, 0);
            fill:#ffffff;
            height: 80px;
            width: 80px;
        }
        @keyframes octocat-wave {

            0%,
            100% {
                transform: rotate(0);
            }

            20%,
            60% {
                transform: rotate(-25deg);
            }

            40%,
            80% {
                transform: rotate(10deg);
            }
        }
        @media (orientation: portrait){
            canvas {
                width: 80vw;
                image-rendering: optimizSpeed;
            }
            #img_instructions {
                width: 50vw;
            }
        }    
    </style>    
</body>
</html>
