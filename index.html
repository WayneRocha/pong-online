<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="pong.js"></script>
    <title>PONG Online</title>
</head>
<body>
    <h1>PONG Online</h1>
    <canvas width="650px" height="300px" tabindex="0">
        <h1>Se você está vendo está mensagem é porque seu navegador não consegue executar Javascript<br>Por favor <a href="https://www.google.com/chrome/" target="_blank" rel="external">clique aqui</a> para baixar um navegador compativel</h1>
    </canvas>
    <div id="controls">
        <h2>controles</h2>
        <img id="img_instructions" src="controls.png" alt="game controls/controles" title="controles">
    </div>
    <style>
        * {
            margin: 0;
            margin-top: 2vh;
            margin-bottom: 2vh;
        }
        body {
            user-select: none;
            font-family: monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(0, 0, 0);
        }
        #controls {
            display: inherit;
            flex-direction: column;
            align-items: center;
        }
        #img_instructions {
            max-width: 50vw;
        }
        canvas {
            max-width: 80vw;
        }
        canvas h1 {
            font-size: large;
        }
        canvas h1 a {
            color: cyan;
        }
        @media (orientation: portrait){
            canvas {
                width: 80vw;
                image-rendering: optimizSpeed;
            }
            #img_instructions {
                width: 50vw;
            }
        }    
    </style>    
</body>
</html>
